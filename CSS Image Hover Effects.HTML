<!DOCTYPE html>
<html>
<head>
    <title>Image Hover Effects</title>
    <style>
        .gallery img { width: 150px; transition: transform 0.5s; }
        .gallery img:hover { transform: scale(1.2); }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="img1.jpg">
        <img src="img2.jpg">
    </div>
</body>
</html>
